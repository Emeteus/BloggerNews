<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blogger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            width: 100%;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #d392f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button,
        a {
            margin-top: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        button {
            background-color: #27ae60;
        }

        button:hover {
            background-color: #218c56;
        }

        a {
            background-color: #3498db;
        }

        a:hover {
            text-decoration: underline;
            background-color: #1f618d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Додати нового блогера:</h1>
        <form method="post" action="{% url 'add_blogger' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Додати:</button>
        </form>
        <a href="{% url 'home' %}">Назад:</a>
    </div>
</body>

</html>
